	<script>
	
//find the elements we want to monitor for events
var myTabLinks = $(".tabs a");
myTabLinks.on("click", function(e) {
	//hide current tab
	$(".tab:visible").hide();
	//get the <a> that was clicked
	var $this = $(this);

	//if ($this == .html("href=#first"){}
	
	//get its href value
	var href = $this.attr("href");
	
	
	//if(href == #first){
	//	var tab = $(href);
	//}

	var tab = $(href);
		
	//find the tab with that value
//	var tab = $(href)	
	//show it
	tab.fadeIn();	
	
	//cancel the navigation
	e.preventDefault();
	//remove any .active classes on the page
	$(".active").removeClass("active");
	//find the <li> tag that was clicked
	var li = $this.closest("li");
	//add the active class to it

	li.addClass("active");
});
